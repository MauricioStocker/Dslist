<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/mariomoreno.png">
    <title>Esqueci Minha Senha - Stocker Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        /* Estilo para o vídeo de fundo */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/images/esqueciasenha.png");
            background-size: cover;
            background-position: center;
            z-index: -1;
            /* Garante que a imagem fique no fundo */
        }

        /* Camada semi-transparente para melhorar contraste */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Mais escuro para maior contraste */
            z-index: 0;
            /* Fica acima do vídeo, mas abaixo dos elementos interativos */
        }

        /* Cabeçalho com barra fixa */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(30, 30, 30, 0.9);
            /* Fundo mais claro para o cabeçalho */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            /* Fica acima do overlay */
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* Torna a logo redonda */
            object-fit: cover;
            /* Garante que a imagem preencha o círculo corretamente */
        }

        .logo h1 {
            margin-left: 10px;
            color: #f2b600;
            /* Amarelo dourado */
            font-size: 1.5rem;
            margin-bottom: 0;
            /* Remove margem inferior para alinhamento perfeito */
        }

        /* Botões de navegação */
        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            /* Centraliza verticalmente */
        }

        .back-button {
            background-color: #f2b600;
            /* Amarelo dourado */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Efeito suave */
            box-shadow: 0 5px 15px rgba(242, 182, 0, 0.5);
            /* Sombra leve */
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: scale(1.05);
            /* Aumenta ligeiramente o botão */
            box-shadow: 0 10px 20px rgba(242, 182, 0, 0.7);
            /* Sombra mais pronunciada */
        }

        /* Seção de conteúdo */
        .content-container {
            margin-top: 80px;
            /* Espaço para o cabeçalho fixo */
            padding: 20px;
            color: white;
            /* Texto branco para melhor contraste */
            text-align: center;
            position: relative;
            z-index: 1;
            /* Garante que o conteúdo fique acima do overlay */
        }

        .content-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f2b600;
            /* Amarelo dourado */
        }

        /* Formulário de Esqueci Minha Senha */
        form {
            background-color: rgba(0, 0, 0, 0.8);
            /* Fundo escuro semi-transparente */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            overflow-y: auto;
            /* Permite rolar se o conteúdo for maior que o container */
        }

        form div {
            margin-bottom: 15px;
            text-align: left;
        }

        form input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            /* Fundo semi-transparente */
            color: black;
            width: 100%;
        }

        form button {
            background-color: #f2b600;
            /* Amarelo dourado */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }

        form button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(242, 182, 0, 0.7);
        }

        /* Mensagens de sucesso/erro */
        .message {
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .message.success {
            background-color: rgba(0, 128, 0, 0.8);
            /* Verde semi-transparente */
            color: white;
        }

        .message.error {
            background-color: rgba(255, 0, 0, 0.8);
            /* Vermelho semi-transparente */
            color: white;
        }

        /* Rodapé */
        footer {
            background: rgba(30, 30, 30, 0.9);
            /* Fundo escuro semi-transparente */
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: relative;
            z-index: 2;
            /* Garante que o rodapé fique acima do overlay */
            margin-top: 40px;
            /* Espaço entre o conteúdo e o rodapé */
            font-size: 0.9rem;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #f2b600;
            /* Cor destacada para links */
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background: rgba(30, 30, 30, 0.9);
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            position: fixed;
            /* Fixa o rodapé na parte inferior */
            bottom: 0;
            /* Posiciona na parte inferior da tela */
            left: 0;
            /* Alinha à esquerda */
            width: 100%;
            /* Ocupa toda a largura da tela */
            z-index: 2;
            /* Garante que o rodapé fique acima do overlay */
        }
    </style>
</head>

<body>
    <!-- Imagem de fundo -->
    <div class="background-container">
        <img src="background.jpg" alt="Imagem de fundo" class="background-image">
    </div>

    <!-- Camada Semi-Transparente -->
    <div class="overlay"></div>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img th:src="@{/images/mariomoreno.png}" alt="Logo StockerGames">
            <h1>Stocker Games</h1>
        </div>
        <div class="nav-buttons">
            <a href="/" class="back-button">Home</a>
            <a href="/login" class="back-button">Login</a>
        </div>
    </header>


    <div class="content-container">
        <section>
            <h2>Esqueci Minha Senha</h2>
            <form th:action="@{/forgot-password}" method="post">
                <div>
                    <input type="email" name="email" placeholder="Insira seu email" required>
                </div>
                <button type="submit">Enviar Email</button>
            </form>
            <div th:if="${message}" class="message success" th:text="${message}"></div>
            <div th:if="${error}" class="message error">
                <span th:text="${error}"></span>
                <br>
                <small>Se o problema persistir, entre em contato com o suporte.</small>
            </div>
        </section>
    </div>

    <footer>
        <p>Desenvolvido por Maurício Stocker</p>
        <p>
            <a href="https://github.com/mauriciostocker">GitHub</a> |
            <a href="https://www.linkedin.com/in/mauriciostocker">LinkedIn</a>
        </p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            const emailInput = document.querySelector('input[name="email"]');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailInput.value)) {
                event.preventDefault();
                alert('Por favor, insira um email válido.');
            }
        });
    </script>

</html>
